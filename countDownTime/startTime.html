<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <!-- font awesome -->
    <link href="https://pro.fontawesome.com/releases/v5.12.0/css/all.css" rel="stylesheet">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./mobile.css">

</head>

<body>
    <div class="container">
        <div class="card-group">

            <div class="card">
                <h1 class="text-center">Nhập Tên Phòng</h1>
                <form id="test" action="#" class="card-body text-center">
                    <h4>Sever</h4>
                    <select name="sever" class="custom-select">
                        <option value="sv1">Sever 1</option>
                        <option value="sv2">Sever 2</option>
                        <option value="sv3">Sever 3</option>
                        <option value="sv4">Sever 4</option>
                        <option value="sv5">Sever 5</option>
                        <option value="sv6">Sever 6</option>
                    </select>
                    <h4>Phòng</h4>
                    <select name="room" class="custom-select">
                        <option value="p1">Phòng 1</option>
                        <option value="p2">Phòng 2</option>
                        <option value="p3">Phòng 3</option>
                        <option value="p4">Phòng 4</option>
                        <option value="p5">Phòng 5</option>
                        <option value="p6">Phòng 6</option>
                    </select>
                    <button class="btn btn-success" title="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        let dom = document.querySelector('#test')
        dom.onsubmit = (e) => {
            e.preventDefault()
            let room = dom.room.value
            localStorage.setItem('room', room)
            window.location.href = "./timer.html"
        }
    </script>
</body>

</html>
